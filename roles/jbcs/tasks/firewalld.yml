---
- name: Include install packages
  ansible.builtin.include_tasks: fastpackages.yml
  vars:
    packages_list:
      - firewalld

- name: Ensure that firewalld service is running
  become: true
  ansible.builtin.systemd:
    name: firewalld
    enabled: true
    state: started

- name: Configure firewall for JBCS ports
  become: true
  ansible.posix.firewalld:
    port: "{{ port }}"
    permanent: true
    state: enabled
    immediate: true
  loop:
    - "{{ listen_port }}/tcp"
    - "{{ ssl_port }}/tcp"
    - "{{ mod_cluster_port }}/tcp"
  loop_control:
    loop_var: port
