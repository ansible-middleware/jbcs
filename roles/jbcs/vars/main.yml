---
httpd:
  bind_address: "{{ bind_address }}"
  listen_port: "{{ listen_port }}"
  mod_cluster:
    enable: "{{ mod_cluster_enable }}"
    port: "{{ mod_cluster_port }}"
    require: "{{ mod_cluster_require }}"
  home: "{{ home }}"
  user:
    name: "{{ user }}"
  group:
    name: "{{ group }}"
    id: "{{ group_id }}"
