---
- name: "Restart JBCS"
  become: true
  ansible.builtin.service:
    name: "{{ service_name }}.service"
    state: restarted

- name: "Expire mod_cluster cache and restart"
  ansible.builtin.include_tasks: tasks/mod_cluster_cache_and_restart.yml

- name: "Reload systemd"
  become: true
  ansible.builtin.systemd:
    daemon_reload: true
